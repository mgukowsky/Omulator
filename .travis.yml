language: cpp
dist: xenial

sudo: required

matrix:
  include:
    # GCC7 Debug build
    - os: linux
      compiler: gcc
      env:
        - MATRIX_BUILD_TYPE=Debug
        - MATRIX_CC=gcc-7
        - MATRIX_CXX=g++-7
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - [g++-7, libsdl2-dev, ninja-build]
    
    # GCC7 Release build
    - os: linux
      compiler: gcc
      env:
        - MATRIX_BUILD_TYPE=Release
        - MATRIX_CC=gcc-7
        - MATRIX_CXX=g++-7
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - [g++-7, libsdl2-dev, ninja-build]

    # GCC8 Debug build
    - os: linux
      compiler: gcc
      env:
        - MATRIX_BUILD_TYPE=Debug
        - MATRIX_CC=gcc-8
        - MATRIX_CXX=g++-8
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - [g++-8, libsdl2-dev, ninja-build]
    
    # GCC8 Release build
    - os: linux
      compiler: gcc
      env:
        - MATRIX_BUILD_TYPE=Release
        - MATRIX_CC=gcc-8
        - MATRIX_CXX=g++-8
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - [g++-8, libsdl2-dev, ninja-build]

