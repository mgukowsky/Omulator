before_script:
  - export CC=$MATRIX_CC
  - export CXX=$MATRIX_CXX

script:
  - uname -a
  - $CC --version
  - $CXX --version
  - cmake --version

  - mkdir -p build && cd build
  - "cmake .. -DCMAKE_BUILD_TYPE=$MATRIX_BUILD_TYPE -GNinja && ninja -v && ctest -V -j --schedule-random"

